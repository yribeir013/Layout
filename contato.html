<html lang = "pt-br">
    <head>
        <title>Formulário de Contato</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name = "description" content="Layout de página responsiva">
        <link rel = "stylesheet" href="estilo.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <h1>Formulário de contato</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="container">            
            <div class="esquerda">
                <h2>Contato:</h2>
                <p>
                    <i class="bi bi-telephone-outbound"></i>
                    <a href="tel: +5134050534">(51)3405-0534</a>
                </p>

                <p>
                    <i class="bi bi-whatsapp"></i>
                    <a href="https://wa.me/5551965874526?text=Estou+entrando+em+contato+via+WhatsApp." target="_blank">(51)965874526</a>
                </p>

                <p>
                    <i class="bi bi-envelope-at"></i>
                    <a href="mailtoo:contato@fulano.com.br">Contato@fulano.com.br</a>
                </p>

                <p>
                    <i class="bi bi-geo-alt"></i>
                    <a href="https://goo.gl/maps/W64bsJK9cBVXabRFA" target="_blank">Av. Venâncio Aires, 93 - Cidade Baixa, Porto Alegre - RS, 90040-191</a>
                </p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d431.72347374529244!2d-51.2191276!3d-30.0429454!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sbr!4v1672075749865!5m2!1spt-BR!2sbr" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="conteudo">
                    <h2>Formulário</h2>
                    <form name="formUser">

                        <div class="row">
                            <div class="label">
                                <label for="nome">Nome completo:</label>
                            </div>
                            <div class="input">
                                <input type="text" name="nome" id="nome">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="email">E-mail:</label>
                            </div>
                            <div class="input">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="telefone">Telefone:</label>
                            </div>
                            <div class="input">
                                <input type="text" name="telefone"id="telefone">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="endereco ">Endereço:</label>

                            </div>
                            <div class="input">
                                <input type="text" name="endereco"id="endereco">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label>Tipo de pessoa:</label>
                            </div>
                            <div class="input">
                                <input type="radio" name="tipoPessoa"id="tipoCPF"
                                       onclick="document.getElementById('divCPF').style.visibility = 'visible';
                                       document.getElementById('divCNPJ').style.visibility = 'hidden';">
                                <label for="tipoCPF">CPF</label>

                                <input type="radio" name="tipoPessoa"id="tipoCNPJ" 
                                       onclick="document.getElementById('divCPF').style.visibility = 'hidden';
                                       document.getElementById('divCNPJ').style.visibility = 'visible';">
                                <label for="tipoCNPJ">CNPJ</label>
                            </div>
                        </div>

                        <div class="row" id="divCPF"style="visibility:hidden">
                            <div class="label">
                                <label for="cpf">CPF</label>
                            </div>
                            <div class="input">
                                <input type="text" name="cpf"id="cpf" oninput="mascaraCPF(this)">
                            </div>
                        </div>

                        <div class="row" id="divCNPJ"style="visibility:hidden">
                            <div class="label">
                                <label for="cnpj">CNPJ</label>
                            </div>
                            <div class="input">
                                <input type="text" name="cnpj"id="cnpj" oninput="mascaraCNPJ(this)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="senha">Senha:</label>
                            </div>
                            <div class="input">
                                <input type="password" name="senha"id="senha">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="confirmaSenha">Confirma senha:</label>
                            </div>
                            <div class="input">
                                <input type="password" name="confirmaSenha"id="confirmaSenha">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                <label for="imgUser">Foto de perfil</label>
                            </div>
                            <div class="input">
                                <input type="file" name="imgUser"id="imgUser">
                            </div>
                        </div>

                        <div id="imgPreview">
                            <img src=" " id="preview"/>
                        </div>

                        <div class="row">
                            <input type="reset" value="Limpar">
                            <input type="submit" value="Enviar" onclick="return validar()">
                        </div>
                    </form>
                </div>

                <div class ="footer">
                    <h2>Footer - Rodapé</h2>
                    <br/>
                    &COPY;Todos os direitos reservados. Yngrid Ribeiro
                </div>
            </div>
    </body>
</html>
